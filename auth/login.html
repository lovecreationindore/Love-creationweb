<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
</head>
<body>

<h2>Login</h2>

<input type="email" id="email" placeholder="Email"><br><br>
<input type="password" id="password" placeholder="Password"><br><br>

<select id="role">
  <option value="">Select role</option>
  <option value="customer">Customer</option>
  <option value="vendor">Vendor</option>
  <option value="admin">Admin</option>
</select><br><br>

<button id="loginBtn" type="button">Login</button>

<p id="msg"></p>

<script type="module">
  import { auth, db } from "../firebase.js";
  import { signInWithEmailAndPassword }
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { doc, getDoc }
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const btn = document.getElementById("loginBtn");
  const msg = document.getElementById("msg");

  btn.addEventListener("click", async () => {
    msg.innerText = "Logging in...";

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const role = document.getElementById("role").value;

    if (!email || !password || !role) {
      msg.innerText = "All fields required";
      return;
    }

    try {
      const cred = await signInWithEmailAndPassword(auth, email, password);

      const snap = await getDoc(doc(db, "users", cred.user.uid));

      if (!snap.exists() || snap.data().role !== role) {
        msg.innerText = "Role mismatch";
        return;
      }

      // Redirect by role
      if (role === "customer") location.href = "/customer/dashboard.html";
      if (role === "vendor") location.href = "/vendor/dashboard.html";
      if (role === "admin") location.href = "/admin/dashboard.html";

    } catch (e) {
      msg.innerText = e.message;
    }
  });
</script>

</body>
</html>
