<h2>My Portfolio</h2>

<input id="title" placeholder="Service Title"><br><br>
<textarea id="description" placeholder="Description"></textarea><br><br>
<input id="rate" type="number" placeholder="Rate (₹)"><br><br>

<button id="save">Save</button>
<p id="msg"></p>

<script type="module">
  import { auth } from "../firebase.js";
  import { getFirestore, doc, setDoc } from
    "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const db = getFirestore();

  save.onclick = async () => {
    const user = auth.currentUser;
    if (!user) return;

    await setDoc(doc(db, "vendors", user.uid), {
      title: title.value,
      description: description.value,
      rate: rate.value,
      updatedAt: Date.now()
    });

    msg.innerText = "✅ Portfolio saved";
  };
</script>
